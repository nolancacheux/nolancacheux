<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e2e8f0" />
      <stop offset="100%" style="stop-color:#f8fafc" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Neural network node pattern -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="0.8" fill="#3b82f6" opacity="0.15"/>
    </pattern>
    <!-- Animated dash for connections -->
    <style>
      @keyframes dash { to { stroke-dashoffset: -20; } }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.6; } }
      .connection { animation: dash 3s linear infinite; }
      .node { animation: pulse 4s ease-in-out infinite; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg)"/>
  <rect width="1200" height="300" fill="url(#dots)"/>
  
  <!-- Subtle grid lines -->
  <line x1="0" y1="100" x2="1200" y2="100" stroke="#1e293b" stroke-width="0.5" opacity="0.3"/>
  <line x1="0" y1="200" x2="1200" y2="200" stroke="#1e293b" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Neural network visualization (left side) -->
  <!-- Layer 1 nodes -->
  <circle cx="80" cy="80" r="4" fill="#3b82f6" class="node" opacity="0.4"/>
  <circle cx="80" cy="140" r="4" fill="#3b82f6" class="node" opacity="0.5" style="animation-delay: 0.5s"/>
  <circle cx="80" cy="200" r="4" fill="#3b82f6" class="node" opacity="0.4" style="animation-delay: 1s"/>
  <circle cx="80" cy="260" r="3" fill="#3b82f6" class="node" opacity="0.3" style="animation-delay: 1.5s"/>
  
  <!-- Layer 2 nodes -->
  <circle cx="180" cy="110" r="4" fill="#6366f1" class="node" opacity="0.5" style="animation-delay: 0.3s"/>
  <circle cx="180" cy="170" r="5" fill="#6366f1" class="node" opacity="0.6" style="animation-delay: 0.8s"/>
  <circle cx="180" cy="230" r="4" fill="#6366f1" class="node" opacity="0.4" style="animation-delay: 1.3s"/>
  
  <!-- Layer 3 nodes -->
  <circle cx="280" cy="140" r="5" fill="#8b5cf6" class="node" opacity="0.5" style="animation-delay: 0.6s"/>
  <circle cx="280" cy="200" r="4" fill="#8b5cf6" class="node" opacity="0.4" style="animation-delay: 1.1s"/>
  
  <!-- Connections L1-L2 -->
  <line x1="80" y1="80" x2="180" y2="110" stroke="#3b82f6" stroke-width="0.8" opacity="0.15" stroke-dasharray="4,4" class="connection"/>
  <line x1="80" y1="140" x2="180" y2="170" stroke="#3b82f6" stroke-width="0.8" opacity="0.2" stroke-dasharray="4,4" class="connection"/>
  <line x1="80" y1="200" x2="180" y2="170" stroke="#3b82f6" stroke-width="0.8" opacity="0.15" stroke-dasharray="4,4" class="connection"/>
  <line x1="80" y1="140" x2="180" y2="110" stroke="#3b82f6" stroke-width="0.8" opacity="0.12" stroke-dasharray="4,4" class="connection"/>
  <line x1="80" y1="200" x2="180" y2="230" stroke="#3b82f6" stroke-width="0.8" opacity="0.15" stroke-dasharray="4,4" class="connection"/>
  <line x1="80" y1="260" x2="180" y2="230" stroke="#3b82f6" stroke-width="0.8" opacity="0.1" stroke-dasharray="4,4" class="connection"/>
  
  <!-- Connections L2-L3 -->
  <line x1="180" y1="110" x2="280" y2="140" stroke="#6366f1" stroke-width="0.8" opacity="0.2" stroke-dasharray="4,4" class="connection" style="animation-delay: 0.5s"/>
  <line x1="180" y1="170" x2="280" y2="140" stroke="#6366f1" stroke-width="0.8" opacity="0.15" stroke-dasharray="4,4" class="connection" style="animation-delay: 0.8s"/>
  <line x1="180" y1="170" x2="280" y2="200" stroke="#6366f1" stroke-width="0.8" opacity="0.2" stroke-dasharray="4,4" class="connection" style="animation-delay: 1.1s"/>
  <line x1="180" y1="230" x2="280" y2="200" stroke="#6366f1" stroke-width="0.8" opacity="0.15" stroke-dasharray="4,4" class="connection" style="animation-delay: 1.4s"/>
  
  <!-- Right side decorative nodes -->
  <circle cx="1050" cy="60" r="3" fill="#3b82f6" class="node" opacity="0.3" style="animation-delay: 2s"/>
  <circle cx="1120" cy="120" r="4" fill="#6366f1" class="node" opacity="0.4" style="animation-delay: 2.3s"/>
  <circle cx="1080" cy="180" r="3" fill="#8b5cf6" class="node" opacity="0.3" style="animation-delay: 2.6s"/>
  <circle cx="1140" cy="240" r="3" fill="#3b82f6" class="node" opacity="0.25" style="animation-delay: 2.9s"/>
  <line x1="1050" y1="60" x2="1120" y2="120" stroke="#6366f1" stroke-width="0.8" opacity="0.12" stroke-dasharray="4,4" class="connection"/>
  <line x1="1120" y1="120" x2="1080" y2="180" stroke="#6366f1" stroke-width="0.8" opacity="0.12" stroke-dasharray="4,4" class="connection"/>
  <line x1="1080" y1="180" x2="1140" y2="240" stroke="#8b5cf6" stroke-width="0.8" opacity="0.1" stroke-dasharray="4,4" class="connection"/>
  
  <!-- Accent line -->
  <rect x="400" y="148" width="80" height="2" rx="1" fill="url(#accent)" opacity="0.8"/>
  
  <!-- Main text -->
  <text x="500" y="120" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="48" font-weight="600" fill="url(#textGrad)" letter-spacing="-1">Nolan Cacheux</text>
  
  <!-- Subtitle -->
  <text x="500" y="165" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="18" fill="#94a3b8" font-weight="400" letter-spacing="0.5">AI &amp; ML Engineer</text>
  
  <!-- Description -->
  <text x="500" y="200" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b" letter-spacing="0.3">Building production ML systems at Decathlon France</text>
  
  <!-- Bottom accent line -->
  <rect x="0" y="296" width="1200" height="4" fill="url(#accent)" opacity="0.6"/>
</svg>
